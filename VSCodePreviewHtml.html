<!DOCTYPE HTML>
<html>
    <body>
        <h1>
            使用 VS Code 和 Chrome 实时预览 HTML            
        </h1>
        <p>
            <a href="https://chrome.google.com/webstore/detail/mmbnmofkiadlcapnmgnkheoadkpeefii">Chrome 扩展地址</a>
        </p>
        <p>
            <a href="https://marketplace.visualstudio.com/items?itemName=sneezry.watch-in-chrome">VS Code 扩展地址</a>
        </p>
        <p>
                使用方法：
        </p>
        <p>
                1. 将 Chrome 设置为默认浏览器
        </p>
        <p>
                2. 安装上面的两个扩展 
        </p>
        <p>
                3. 在 VS Code 里打开任意 HTML 文件
        </p>
        <p>
                4. 按 F1 或者 Ctrl + Shift + P 打开命令框，找到 Watch in Chrome 执行
        </p>   
        <p>
                然后 Chrome 会自动打开 VS Code 里打开的所以 HTML 文件，直接在 VS Code 里改 HTML 就好了，Chrome 不用管，看着就行。
        </p>     
        
    </body>
</html>
